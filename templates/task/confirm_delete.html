{% extends 'base.html' %}

{% block content %}
{% if request.user.pk == object.owner.pk %}
<form method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    {{ form }}
    <input type="submit" value="Confirm">
</form>

{% else %}

<h4>Это не ваш объект :)</h4>

{% endif %}


{% endblock %}
