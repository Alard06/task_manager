<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title %} {% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">Task manager</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index'%}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'tasks' %}">Tasks</a>
              </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile_list'%}">List users</a>
                </li>
                {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'profile_view' request.user.pk%}">Profile</a>
              </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              </li>
                {%else%}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile_login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile_register' %}">Register</a>
                </li>
                {% endif %}


            </ul>
          </div>
        </div>
      </nav>

    <div class="d-flex justify-content-center mt-4">
    {% block content %}

    {%endblock%}
    </div>
</body>
</html>
